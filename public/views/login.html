<!-- login.html -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 42 OAuth</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" aria-label="Toggle theme">
        <i class="icon fas fa-sun"></i>
    </button>

    <!-- Main Content -->
    <div class="card login-card">
        <a href="/" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>

        <div class="logo-container">
            <img src="https://42.fr/wp-content/uploads/2021/05/42-Final-sigle-seul.svg" alt="42 Logo" class="logo">
        </div>

        <h1 class="slide-up">Login to Continue</h1>
        
        <div class="login-info slide-up" style="--delay: 0.1s">
            <p>Connect with your 42 account to access your profile</p>
        </div>

        <a href="/auth/42" class="oauth-button slide-up" style="--delay: 0.2s">
            <i class="fas fa-graduation-cap"></i>
            Continue with 42
        </a>

        <div class="info-section slide-up" style="--delay: 0.3s">
            <h3>Why Login with 42?</h3>
            <ul>
                <li><i class="fas fa-check"></i> Secure authentication</li>
                <li><i class="fas fa-check"></i> Access to your profile</li>
                <li><i class="fas fa-check"></i> Track your activity</li>
            </ul>
        </div>
    </div>

    <script src="/js/theme.js"></script>
</body>
</html>
